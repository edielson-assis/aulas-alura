<meta charset="UTF-8">

<script>

function pularLinha() {
	document.write("<br><br>");
}

function mostrar(frase) {
	document.write(frase);
	pularLinha();
}

function sorteia(n) {
	return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);
var chute = parseInt(prompt("Digite o seu chute!"));

if (chute == numeroPensado) {
	mostrar("Você acertou!");
}
else {
	if (chute > numeroPensado) {
		mostrar("Você errou! Seu número foi maior que o número pensado");
	}
	else {
		mostrar("Você errou! Seu número foi menor que o número pensado");
	}
}

</script>
